<html>
    <script language="javascript">
        var source = new EventSource("http://localhost:9090/temperature");
        source.onmessage = function(event) {
            document.getElementById("result").innerHTML = "<h3>Temperatura medida: " +
            event.data + "</h3>";
        };
    </script>
    <body>
        <form>
            <div id="result"></div>
        </form>
    </body>
</html>
